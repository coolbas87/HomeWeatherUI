<div class="container-fluid">
  <section class="content-header">
    <h4>Temperature History</h4>
  </section>
  <section class="content">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Temperature</th>
          <th>Date</th>
          <th>Sensor name</th>
          <th>ROM</th>
        </tr>
      </thead>
      <tbody>
        <tr [class]="getRowColor(item.temperature)" *ngFor="let item of history">
          <td>{{item.temperature  | number:'1.1-1'}}</td>
          <td>{{item.date  | date:'dd.MM.yyyy HH:mm:ss'}}</td>
          <td><a routerLink='/TempHistory/{{item.snID}}/{{from}}/{{to}}'>{{item.sensors.name}}</a></td>
          <td>{{item.sensors.rom}}</td>
        </tr>
      </tbody>
    </table>
  </section>
</div>
