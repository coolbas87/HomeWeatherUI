<div class="small-box bg-info">
  <div class="inner">
    <h5><b>{{connectedSensor.deviceName}}</b></h5>
    <p><strong>ROM:</strong> {{connectedSensor.rom}}</p>
    <p><strong>ID in DB:</strong> {{connectedSensor.sensorID}}</p>
  </div>
  <div class="icon">
    <i class="ion ion-outlet"></i>
  </div>
  <a *ngIf="isCanShowDetailInfo()" (click)="op.toggle($event)" class="small-box-footer">
    More info <i class="fas fa-arrow-circle-down"></i>
  </a>
</div>

<p-overlayPanel #op [showCloseIcon]="true" [style]="{width: '450px'}">
  <ng-template pTemplate>
    <app-connected-sensor-details [snID]="connectedSensor.sensorID"></app-connected-sensor-details>
  </ng-template>
</p-overlayPanel>
