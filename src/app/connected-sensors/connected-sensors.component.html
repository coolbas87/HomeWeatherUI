<div class="p-grid p-flex-column">
  <div class="p-col">
    <p-card header="Connected sensors">
      <div class="p-col-6">
        <p-messages [(value)]="infoMessage" [enableService]="false"></p-messages>
      </div>
      <div class="p-grid" *ngFor="let group of groupedSensors">
        <div [class]="SENSOR_COL_CLASS" *ngFor="let sensor of group">
          <app-connected-sensor [connectedSensor]="sensor"></app-connected-sensor>
        </div>
      </div>
    </p-card>
  </div>
</div>
